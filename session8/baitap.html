    BÀI TẬP 1:
    <button onclick="timedText()">Display timed text</button>
    <input type="text" id="txt">
    <script>
        function timedText() {
            var x = document.getElementById("txt");
            setTimeout(function(){
                x.value="2 seconds"
            }, 2000);
            setTimeout(function(){
                x.value="4 seconds"
            }, 4000);
            setTimeout(function(){
                x.value="6 seconds"
            }, 6000);
        }
    </script>

    <button onclick="openWin()">Open "myWindow"</button>
    <script>
        function openWin() {
            var myWindow = window.open("", "myWindow", "width=200, height=100");
            myWindow.document.write("<p>This is 'myWindow'</p>");
            setTimeout(function() {
                myWindow.close()
            }, 3000)
        }
    </script>

    <!--------------------------->
    BÀI TẬP 3:
    <button onclick="startCount()">Start count!</button>
    <input type="text" id="txt3">
    <button onclick="stopCount()">Stop count!</button>
    <script>
        var c = 0;
        var t;
        var timer_is_on = 0;

        function timedCount() {
            document.getElementById("txt3").value = c;
            c = c + 1;
            t = setTimeout(timedCount, 1000);
        }
        function startCount() {
            if (!timer_is_on) {
                timer_is_on = 1;
                timedCount();
            }
        }
        function stopCount() {
            clearTimeout(t);
            timer_is_on = 0;
        }
    </script>
    <br>
    <br>

    <!--------------------------->
    BÀI TẬP 4:
    <body onload="startTime()">
    
        <div id="txt"> </div>
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                // add a zero in front of numbers < 10
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
                var t = setTimeout(function() {
                    startTime()
                }, 500);
            }
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
        </script>
    </body>

    <style>
        #myProgress {
            width: 100%;
            height: 30px;
            position: relative;
            background-color: #ddd;
        }
        #myBar {
            background-color: #4CAF50;
            width: 10px;
            height: 30px;
            position: absolute;
        }

    </style>
    <h1>JavaScript Progress Bar</h1>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>

    <br>
    <button onclick="move()">Click Me</button>

    <script>
        function move() {
          var elem = document.getElementById("myBar");   
          var width = 0;
          var id = setInterval(frame, 10);
          function frame() {
            if (width == 100) {
              clearInterval(id);
            } else {
              width++; 
              elem.style.width = width + '%'; 
            }
          }
        }
    </script>
