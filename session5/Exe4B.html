<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title> Exe4B : ĐĂNG KÝ  </title>
</head>
<body>
    <form action="xulydangky.html" method="GET">
        <table width="400" border="2" cellpadding="5" align="center">
            <tr>
                <th colspan="2"> ĐĂNG KÝ </th>
            </tr>

            <tr>
                <td> Full name </td>
                <td> <input type="text" placeholder="Nhập fullname" size="30" name="fname"> </td>
            </tr>

            <tr>
                <td> Username </td>
                <td> <input type="text" placeholder="Nhập tên" size="30" name="user"> </td>
            </tr>

            <tr>
                <td> Password </td>
                <td> <input type="password" placeholder="Nhập mật khẩu" size="30" name="pass"> </td>
            </tr>

            <tr>
                <td> Nhập lại Password </td>
                <td> <input type="password" placeholder="Nhập lại mật khẩu" size="30" name="repass"> </td>
            </tr>

            <tr>
                <td> Giới tính </td>
                <td> 
                    <label> <input type="radio" name="gioitinh" id="nam"> Nam </label> 
                    <label> <input type="radio" name="gioitinh" id="nu"> Nữ </label>
                </td>
            </tr>
            
            <tr>
                <td> Ngày sinh </td>
                <td>
                    <select name="day">
                        <option value="ngay1"> Ngày 1 </option>
                        <option value="ngay2"> Ngày 2 </option>
                        <option value="ngay3"> Ngày 3 </option>
                        <option value="ngay4"> Ngày 4 </option>
                    </select>
                    <select name="month">
                        <option value="thang1"> Tháng 1 </option>
                        <option value="thang2"> Tháng 2 </option>
                        <option value="thang3"> Tháng 3 </option>
                    </select>
                    <select name="year">
                        <option value="nam2015"> Năm 2015 </option>
                        <option value="nam2014"> Năm 2014 </option>
                        <option value="nam2013"> Năm 2013 </option>
                    </select>
                </td>

            </tr>

            <tr>
                <td> Địa chỉ </td>
                <td> 
                    <textarea col="20"></textarea>
                </td>
            </tr>
            
            <tr>
                <td> Avarta </td>
                <td> <input type="file" name ="avarta"> </td>    
            </tr>
            
            <tr>
                <td> Sở thích </td>
                <td> 
                    <label> <input type="checkbox" name="xemphim"> Xem Phim </label>
                    <label> <input type="checkbox" name="thethao"> Thể Thao </label>
                    <label> <input type="checkbox" name="web"> Web </label>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="reset" name="reset" value="Reset">
                    <input type="submit" name="ok" value=" OK ">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
